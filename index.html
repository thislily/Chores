<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Link to JavaScript -->
    <script type="module" src="js/app.mjs"></script>
    <!-- Link to Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <title>Chore Quest | Start</title>
  </head>
  <body class="bg-blue">
    <div
      class="container-xxl mx-auto vh-100 gap-5 d-flex flex-column justify-content-center align-items-center m-0 p-0"
    >

      <!-- Button to Casper's chore list -->
      <a href="chore-list/index.html?child=Casper"
      class="btn-custom text-center text-decoration-none">
        Casper
      </a>

      <!-- Button to Oliver's chore list -->
      <a href="chore-list/index.html?child=Oliver"
      class="btn-custom text-center text-decoration-none">
        Oliver
      </a>

      <!-- Button trigger for keypad modal-->

      <img
        src="images/cog.svg"
        alt="a cog"
        data-bs-toggle="modal"
        data-bs-target="#settings-modal"
        class="cog-icon"
      />

      <!-- Keypad Modal -->
      <div
        class="modal fade"
        id="settings-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="settingsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header d-flex flex-column">

              <button
                type="button"
                class="btn-close h3"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
              </button>
              <h2 class="modal-title text-center text-secondary pb-3" id="written-numbers">
               Two, Five, Three
              </h2>
              <p id="settings-warning"></p>
            </div>
            <div class="modal-body mx-auto my-auto">
                <div class="d-flex justify-content-center flex-wrap gap-3 mb-5 pb-5" style="width: 300px;">
                    <button class="btn-number" value="1">1</button>
                    <button class="btn-number" value="2">2</button>
                    <button class="btn-number" value="3">3</button>
                    <button class="btn-number" value="4">4</button>
                    <button class="btn-number" value="5">5</button>
                    <button class="btn-number" value="6">6</button>
                    <button class="btn-number" value="7">7</button>
                    <button class="btn-number" value="8">8</button>
                    <button class="btn-number" value="9">9</button>

            </div>

          </div>
        </div>
      </div> 
       
    </div>
  </body>
</html>
